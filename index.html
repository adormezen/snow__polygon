<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <a href="https://adormezen.ru" target="_blank" class="header__logo">
                    <img src="logo.svg" alt="">
                </a>
<!--                 <div class="header__title">
                    <p></p>
                </div> -->
            </div>
        </header>
        <main class="page">
            <div class="sticky-contacts">
                <div id="map" class="map-contacts">
                    
                </div>
            </div>
            <div class="page__cam cam">
                <div class="cam__container _container">
                    <div class="cam__body">
                        <div class="cam__title">
                            Камеры снежного полигона АО "Мезенское дорожное управление"
                        </div>
                        <div class="cam__cards">
                            <div class="cam__card">
                                <iframe src="https://rtsp.me/embed/Ga5ANt92/"></iframe>
                            </div>
                            <div class="cam__card">
                                <iframe src="https://rtsp.me/embed/QhifyKsG/"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p>АО "Мезенское дорожное управление" 2022</p>
            </div>
        </footer>
    </div>
    <script src="js/leaflet.js"></script>
    <script src="js/script-map.js"></script>
</body>
</html>
